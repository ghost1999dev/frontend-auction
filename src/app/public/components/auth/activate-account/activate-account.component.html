<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img [routerLink]="['/auth/login']" src="assets/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">        
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenido a CodeBid</div>
                    <span class="text-600 font-medium fs-txt">Ahora eres desarrollador de nuestra plataforma, disfrútalo.</span>
                </div>

                <div>
                    <form [formGroup]="activateForm" (ngSubmit)="onSubmit()">
                        <!-- Nuevo campo para el código -->
                        <div class="field mb-4">
                            <label for="code" class="block text-900 font-medium mb-2">Código de activación</label>
                            <input id="code" type="text" pInputText formControlName="code" class="w-full" 
                                   placeholder="Ingrese su código de activación" 
                                   [ngClass]="{'ng-invalid ng-dirty': submitted && activateForm.get('code')?.errors}">
                            <small *ngIf="submitted && activateForm.get('code')?.errors" class="p-error block">
                                Se requiere código de activación
                            </small>
                        </div>


                        <button pButton pRipple label="Activar cuenta" type="submit" class="w-full p-3 text-xl mb-3"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
