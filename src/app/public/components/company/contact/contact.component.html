<div class="surface-0 flex justify-content-center">
    <div id="contact" class="landing-wrapper overflow-hidden">
        
        <app-view-header></app-view-header>

        <!-- Contact Section -->
        <div id="contact-section" class="py-4 px-4 lg:px-8 mx-0 my-6 lg:mx-8">
            <div class="text-center">
                <h2 class="text-900 font-normal mb-2">Contacto</h2>
                <span class="text-600 text-2xl">Estamos aquí para ayudarte. ¡Escríbenos!</span>
            </div>

            <div class="grid mt-8">
                <div class="col-12 lg:col-6">
                    <div class="p-4 surface-card" style="border-radius:10px;">
                        <h3 class="text-900 font-medium text-3xl mb-3">Información del contacto</h3>
                        <p class="text-600 text-xl line-height-3 mb-5">
                            Si tiene alguna pregunta o necesita ayuda, no dude en contactarnos.
                        </p>
                        <div class="flex align-items-center mb-4">
                            <i class="pi pi-map-marker text-2xl text-blue-500 mr-3"></i>
                            <span class="text-900 text-xl">Avenida Roosevelt, Ciudad de San Miguel, El Salvador</span>
                        </div>
                        <div class="flex align-items-center mb-4">
                            <i class="pi pi-phone text-2xl text-blue-500 mr-3"></i>
                            <span class="text-900 text-xl">+503 2661-9345</span>
                        </div>
                        <div class="flex align-items-center">
                            <i class="pi pi-envelope text-2xl text-blue-500 mr-3"></i>
                            <span class="text-900 text-xl">{{email}}</span>
                        </div>
                    </div>
                </div>
                <div class="col-12 lg:col-6">
                    <div class="p-4 surface-card" style="border-radius:10px;">
                        <h3 class="text-900 font-medium text-3xl mb-3">Formulario de contacto</h3>
                        <form>
                            <div class="mb-4">
                                <label for="name" class="block text-900 font-medium text-xl mb-2">Nombre</label>
                                <input pInputText id="name" type="text" class="w-full" placeholder="Introduce tu nombre">
                            </div>
                            <div class="mb-4">
                                <label for="email" class="block text-900 font-medium text-xl mb-2">Correo electrónico</label>
                                <input pInputText id="email" type="email" class="w-full" placeholder="Introduce tu correo electrónico">
                            </div>
                            <div class="mb-4">
                                <label for="message" class="block text-900 font-medium text-xl mb-2">Mensaje</label>
                                <textarea pInputTextarea id="message" rows="5" class="w-full" placeholder="Escribe tu mensaje"></textarea>
                            </div>
                            <button pButton pRipple type="submit" label="Enviar mensaje" class="p-button-rounded bg-blue-500 text-white text-xl"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <app-view-footer></app-view-footer>
        
    </div>
</div>
